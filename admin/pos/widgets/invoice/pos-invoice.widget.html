<p-divider layout="horizontal" align="left">
    <span class="p-tag">Details</span>
</p-divider>
<div class="mt-5"></div>
<div class="field grid">
    <label class="col-12 mb-2 md:col-4 md:mb-0">Order Status: </label>
    <div class="col-12 md:col-7">{{ invoice.orderStatus | elements: 'orderStatus' }}</div>
</div>
<div class="field grid">
    <label class="col-12 mb-2 md:col-4 md:mb-0">Payment Method: </label>
    <div class="col-12 md:col-7">
        <p-dropdown [(ngModel)]="invoice.paymentMethod"
                    [disabled]="isDisabled"
                    [options]="paymentMethod" placeholder="Select a Payment Method"></p-dropdown>
    </div>
</div>
<div class="field grid mb-10">
    <label class="col-12 mb-2 md:col-4 md:mb-0">Payment Status: </label>
    <div class="col-12 md:col-7">
        <p-dropdown [(ngModel)]="invoice.paymentStatus"
                    [disabled]="isDisabled"
                    [options]="paymentStatus" placeholder="Select a Payment Status"></p-dropdown>
    </div>
</div>
<p-divider layout="horizontal" align="left"><span class="p-tag">Calculation</span></p-divider>
<div class="mt-5"></div>
<div class="field grid">
    <label class="col-12 mb-2 md:col-4 md:mb-0">Total Quantity: </label>
    <div class="col-12 md:col-7">{{ invoice.totalQuantity }}</div>
</div>
<div class="field grid">
    <label class="col-12 mb-2 md:col-4 md:mb-0">Total Amount: </label>
    <div class="col-12 md:col-7">{{ invoice.totalAmount | currency: 'PHP' }}</div>
</div>
<div class="field grid">
    <label class="col-12 mb-2 md:col-4 md:mb-0">Store Discount: </label>
    <div class="col-12 md:col-7">
        <p-inputNumber mode="currency"
                       [disabled]="isDisabled"
                       (keyup)="PosInvoice.onKeyupStoreDiscount()"
                       currency="PHP" locale="en-US" [(ngModel)]="invoice.storeDiscount" [minFractionDigits]="2" [maxFractionDigits]="5"/>
    </div>
</div>
<div class="w-6">
    <hr/>
</div>
<div class="field grid">
    <label class="col-12 mb-2 md:col-4 md:mb-0"><strong>Sub Total: </strong></label>
    <div class="col-12 md:col-7">{{ invoice.subTotal | currency: 'PHP' }}</div>
</div>
<div class="w-5 mb-6"></div>

<div class="field grid">
    <label class="col-12 mb-2 md:col-4 md:mb-0">Coupon Discount: </label>
    <div class="col-12 md:col-7">
        <p-inputNumber
            [disabled]="isDisabled"
            (keyup)="PosInvoice.onKeyupCalculate()"
            mode="currency" currency="PHP" locale="en-US" [(ngModel)]="invoice.couponDiscount" [minFractionDigits]="2" [maxFractionDigits]="5"/>
    </div>
</div>
<div class="field grid">
    <label class="col-12 mb-2 md:col-4 md:mb-0">Delivery Fee: </label>
    <div class="col-12 md:col-7">
        <p-inputNumber
            [disabled]="isDisabled"
            (keyup)="PosInvoice.onKeyupCalculate()"
            mode="currency" currency="PHP" locale="en-US" [(ngModel)]="invoice.deliveryFee" [minFractionDigits]="2" [maxFractionDigits]="5"/>
    </div>
</div>
<div class="field grid">
    <label class="col-12 mb-2 md:col-4 md:mb-0">TAX / VAT: </label>
    <div class="col-12 md:col-7">{{ invoice.vat | currency: 'PHP' }}</div>
</div>
<div class="w-6">
    <hr/>
</div>
<div class="field grid">
    <label class="col-12 mb-2 md:col-4 md:mb-0"><strong>Overall Total: </strong></label>
    <div class="col-12 md:col-7">{{ invoice.overAllTotal | currency: 'PHP' }}</div>
</div>
